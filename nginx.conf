events {
  worker_connections 1024;
}

http {
  # Menambahkan pengaturan MIME types dan log format yang dibutuhkan
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
  '$status $body_bytes_sent "$http_referer" '
  '"$http_user_agent" "$http_x_forwarded_for"';
  access_log /var/log/nginx/access.log main;
  sendfile on;
  keepalive_timeout 65;

  server {
    listen 80;
    server_name api.usn-vote.space;

    # Redirect HTTP ke HTTPS
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl;
    # Perbaikan untuk direktif http2 yang sudah tidak direkomendasikan
    http2 on;
    server_name api.usn-vote.space;

    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;

    # Tambahkan header untuk menghindari redirect loop dengan Cloudflare
    set $https_redirect 0;

    # Hanya redirect jika bukan dari Cloudflare atau jika Cloudflare mengirim protokol HTTP
    if ($http_cf_visitor ~ '{"scheme":"http"}') {
      set $https_redirect 1;
    }

    if ($https_redirect = 1) {
      return 301 https://$host$request_uri;
    }

    location / {
      proxy_pass http://e-voting-app:5000;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;

      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Header khusus Cloudflare
      proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
      proxy_set_header CF-RAY $http_cf_ray;
      proxy_set_header CF-IPCountry $http_cf_ipcountry;

      # Tambahkan buffer untuk menghindari masalah dengan respons besar
      proxy_buffer_size 128k;
      proxy_buffers 4 256k;
      proxy_busy_buffers_size 256k;

      proxy_cache_bypass $http_upgrade;
    }

    # Tambahkan endpoint untuk health check
    location /health {
      access_log off;
      return 200 'OK';
    }
  }
}